user root;
worker_processes 1;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;


events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''   close;
    }
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80 default_server;
        server_name  localhost;
        charset utf-8;
        client_max_body_size 50m;
         location / {
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            root   /data/front/epcsp-dp-web/;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html =404;
        }
        # 普通转发
        location /web {
            proxy_pass http://dev-tpaas.sutpc.com:8080;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # 飞渡geojson数据转发
        location /freedata/ {
            proxy_pass http://10.10.50.136:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_read_timeout 600;

        }
        # 飞渡视频流数据转发
        location /freedo/ {
            proxy_pass http://10.10.50.136:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
        # 视频转发
        location /promotion/ {
            proxy_pass http://10.10.2.63:9109/;
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        error_page 404 /404.html;
        location = /40x.html {
        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
    }
        stream {
            upstream dtsturnserver {
                server 10.10.50.136:3478;
            }

            server {
                listen 3480 udp;
                proxy_connect_timeout 8s;
                proxy_timeout 24h;
                proxy_pass dtsturnserver;
            }
    }
}

