<!DOCTYPE html>
<html style="height: 100%; width: 100%">
  <head>
    <meta charset="utf-8" />
    <style>
      #pop-panel{
        width: 180px;
        height:160px; 
        background: url('../images/rectbarPop.png') no-repeat ;
        background-size:180px 100%;
        position: fixed;
      }
      .title{
          position: absolute;
          height: 24px;  
          left: 30px;
          top: 0px;
          font-weight: 600;
          font-size: 16px;
          line-height: 24px;
          color: #FFFFFF;
          text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
        }
        .content{
          position: absolute;
          margin: 2px 12px;
          top: 30px;
          width: 144px;
          height: 120px;
        }
        li{
           display: flex;
           justify-content: space-between;
           text-align: center;
           font-style: normal;
          font-weight: 400;
          font-size: 12px;
          line-height: 24px;
          color: rgba(255, 255, 255, 0.8);
          }
          .liRight{
            display: flex;
          }
        .num{
          font-style: normal;
          font-weight: 700;
          font-size: 20px;
          line-height: 18px;
          display: flex;
          align-items: center;
          text-align: center;
          margin-right: 2px;
          /* background: linear-gradient(180deg, #00F7FF -71.43%, #D5FEFF 16%, #00F7FF 96.43%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text; */
        }
        /* .num1{
          color: #00B3FF;

        .num2{

  </head>
  <body style="height: 100%; width: 100%; margin: 0; pointer-events: none;z-index: -99;">
    <div id="chart-panel" style="height: 100%; width: 100%;position: absolute;bottom: 0px;pointer-events: auto;"></div>
  <!-- <body style="height: 10px; width: 10px; margin: 0;background-color: #FFFFFF; pointer-events: none;">
    <div id="chart-panel" style="height: 100%; width: 100%;position: absolute;bottom: 0px;background-color: bisque; pointer-events: auto;"></div> -->
    <script type="text/javascript" src="../js/echarts@5.2.0.min.js"></script>

    <script type="text/javascript">
      var urlParams = new URLSearchParams(location.search);

      let paramsValue = JSON.parse(urlParams.get("value"));
      const VALUE = [
        { value: paramsValue.chargingStation, label: { offset: [38, -6] } },
        { value: paramsValue.cabinet, label: { offset: [0, 2] } },
        { value: paramsValue.energyStorageStation, label: { offset: [-38, -6] } },
        { value: paramsValue.photovoltaic, label: { offset: [-38, -6] } },
        { value: paramsValue.powerStation, label: { offset: [-38, -6] } },
      ];
      const yMax=Number(urlParams.get("yMax"))
      console.log('最大值',yMax);
      const topBar= Math.max(paramsValue.chargingStation,paramsValue.cabinet,paramsValue.energyStorageStation,paramsValue.photovoltaic,paramsValue.powerStation)// 当前五根柱子中做高的值
      const quName = urlParams.get("quName");
      const areaCode=urlParams.get("areaCode");
      const contentHeight=urlParams.get("contentHeight");
      const div = document.querySelector('#chart-panel')
      div.style.height = `${contentHeight}px`
      div.style.width = '180px'
      // div.style.width = '10px'
      var dom = document.getElementById("chart-panel");
      var myChart = echarts.init(dom);
      var option;
      var app = {};
      const offsetX = 15;
      const offsetY = 6;//和CubeTop上的点一起控制柱子顶部的四边形高度
      const offsetX1 = [70, -5,5, -85,-95];//控制柱子之间的距离 负数往左移
      const offsetY1 = [-10, 0,0, 10,10];//控制柱子的上下距离 负数往上移
      // 绘制左侧面
      const CubeLeft = echarts.graphic.extendShape({
        shape: {
          x: 0,
          y: 0,
        },
        buildPath: function (ctx, shape) {
          // 会canvas的应该都能看得懂，shape是从custom传入的
          const xAxisPoint = shape.xAxisPoint;
          console.log(shape);
          const c0 = [shape.x, shape.y + shape.offsetY1]; //右上角
          const c1 = [shape.x - offsetX, shape.y - offsetY + shape.offsetY1]; //左上角
          const c2 = [
            xAxisPoint[0] - offsetX,
            xAxisPoint[1] - offsetY + shape.offsetY1,
          ]; //左下角
          const c3 = [xAxisPoint[0], xAxisPoint[1] + shape.offsetY1]; //右下角
          ctx
            .moveTo(c0[0], c0[1])
            .lineTo(c1[0], c1[1])
            .lineTo(c2[0], c2[1])
            .lineTo(c3[0], c3[1])
            .closePath();
        },
      });
      // 绘制右侧面
      const CubeRight = echarts.graphic.extendShape({
        shape: {
          x: 0,
          y: 0,
        },
        buildPath: function (ctx, shape) {
          const xAxisPoint = shape.xAxisPoint;
          const c1 = [shape.x, shape.y + shape.offsetY1];//左上
          const c2 = [xAxisPoint[0], xAxisPoint[1] + shape.offsetY1];//左下
          const c3 = [ //右下
            xAxisPoint[0] + offsetX,
            xAxisPoint[1] - offsetY + shape.offsetY1,
          ];
          const c4 = [shape.x + offsetX, shape.y - offsetY + shape.offsetY1];//右上
          ctx
            .moveTo(c1[0], c1[1])
            .lineTo(c2[0], c2[1])
            .lineTo(c3[0], c3[1])
            .lineTo(c4[0], c4[1])
            .closePath();
        },
      });
      // 绘制顶面
      const CubeTop = echarts.graphic.extendShape({
        shape: {
          x: 0,
          y: 0,
        },
        buildPath: function (ctx, shape) {
          const c1 = [shape.x, shape.y + shape.offsetY1];//下
          const c2 = [shape.x + offsetX, shape.y - offsetY + shape.offsetY1]; //右点
          const c3 = [shape.x, shape.y - offsetX + shape.offsetY1+4]; //上
          const c4 = [shape.x - offsetX, shape.y - offsetY + shape.offsetY1];//右点
          ctx
            .moveTo(c1[0], c1[1])
            .lineTo(c2[0], c2[1])
            .lineTo(c3[0], c3[1])
            .lineTo(c4[0], c4[1])
            .closePath();
        },
      });
      // 注册三个面图形
      echarts.graphic.registerShape("CubeLeft", CubeLeft);
      echarts.graphic.registerShape("CubeRight", CubeRight);
      echarts.graphic.registerShape("CubeTop", CubeTop);

      const barColor = [
        [//蓝色 充电站
          ["#0091B0", "#00529D"],
          ["#4AD9FC", "#096FA8"],
          ["#B6F2FF", "#B6F2FF"],
        ],
        [//高亮色 充换电柜
          ["#267A7B", "#03817D"],
          ["#59FFFF", "#117370"],
          ["#B6F2FF", "#B6F2FF"],
        ],
        [//黄色 储能站
          ["#FBFF3E", "#6D6F1A"],
          ["#86881A", "#EAE110"],
          ["#FEFFA4", "#FEFFA4"],
        ],
        [//紫色 光伏站
          ["#4D6BD8","#301CA8"],
          ["#88A1FF","#3532AF"],
          ["#A2B7EE","#A2B7EE"]
        ],
        [//橙棕色 换电站
          ["#79481B","#79481B"],
          ["#FF9900","#774700"],
          ["#FFC59B","#FFC59B"]
        ],
      ];

      option = {
        //  backgroundColor: '#030446',
        tooltip: {
            trigger: "axis",
            axisPointer: {
              type: "shadow",
            },
            backgroundColor: "rgba(9, 24, 48, 0.0)",
            borderColor: "rgba(75, 253, 238, 0.0)",
            textStyle: {
              color: "#CFE3FC",
            },
            // confine:false,
            borderWidth: 0,
            position: [0, -160+160-(topBar*100)/yMax-60],//(Number(paramsValue[1])*120)/yMax 柱子高度
            //最后的-60是怎么算出来的:假设柱子的高度都是0,此时-131+160-x 的位置应该是弹框刚好在柱子高度为0处是合适的
            //柱子高度中*100是怎么算出来的:假设柱子的高度都是盛满容器的,此时-131+160-(Number(paramsValue.charge)*100)/yMax-60 的位置应该是弹框刚好在盛满容器柱子处是合适的
            formatter: function (params) {
              return `    <div id="pop-panel">
     <div class="title">${quName}</div>
     <div class="content">
      <li>充电站<div class="liRight"><span class="num num3" style="color: #00B3FF;">${paramsValue.chargingStation}</span>个</div></li>
      <li>储能站<div class="liRight"><sapn class="num num1" style="color: #F6FB2B;">${paramsValue.energyStorageStation}</sapn>个</div></li>
      <li>光伏站<div class="liRight"><span class="num num2" style="color: #99B1FF;">${paramsValue.photovoltaic}</span>个</div></li>
      <li>充换电柜<div class="liRight"><span class="num num4" style="color: #00F7FF;">${paramsValue.cabinet}</span>个</div></li>
      <li>换电站<div class="liRight"><span class="num num5" style="color:  #FFA800;">${paramsValue.powerStation}</span>个</div></li>
     </div>
    </div>`
            },
          },
        grid: {
          left: "0%",
          right: "0%",
          top: "30%",
          bottom: "10%",
        },
        xAxis: {
          type: "category",
          data: ["1001", "1002", "1003",'1004'],
          axisLine: {
            show: true,
            lineStyle: {
              width: 2,
              color: "#2B7BD6",
            },
          },
          axisTick: {
            show: false,
          },
          axisLabel: {
            fontSize: 14,
          },
          show: false,
        },
        yAxis: {
          type: "value",
          max:  yMax,
          axisLine: {
            show: true,
            lineStyle: {
              width: 2,
              color: "#2B7BD6",
            },
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: "#153D7D",
            },
          },
          axisTick: {
            show: false,
          },
          axisLabel: {
            fontSize: 14,
          },
          // boundaryGap: ["20%", "20%"],
          show: false,
        },
        series: [
          {
            type: "custom",
            renderItem: (params, api) => {
              console.log("params", params, api);
              const location = api.coord([api.value(0), api.value(1)]);
              return {
                type: "group",
                children: [
                  {
                    type: "CubeLeft",
                    shape: {
                      api,
                      xValue: api.value(0),
                      yValue: api.value(1),
                      x: location[0] + offsetX1[params.dataIndex],
                      y: location[1],
                      xAxisPoint: api
                        .coord([api.value(0), 0])
                        .map((item, i) =>
                          i === 0 ? item + offsetX1[params.dataIndex] : item
                        ),
                      offsetY1: offsetY1[params.dataIndex],
                    },
                    style: {
                      fill: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: barColor[params.dataIndex][0][0],
                        },
                        {
                          offset: 1,
                          color: barColor[params.dataIndex][0][1],
                        },
                      ]),
                    },
                  },
                  {
                    type: "CubeRight",
                    shape: {
                      api,
                      xValue: api.value(0),
                      yValue: api.value(1),
                      x: location[0] + offsetX1[params.dataIndex],
                      y: location[1],
                      xAxisPoint: api
                        .coord([api.value(0), 0])
                        .map((item, i) =>
                          i === 0 ? item + offsetX1[params.dataIndex] : item
                        ),
                      offsetY1: offsetY1[params.dataIndex],
                    },
                    style: {
                      fill: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: barColor[params.dataIndex][1][0],
                        },
                        {
                          offset: 1,
                          color: barColor[params.dataIndex][1][1],
                        },
                      ]),
                    },
                  },
                  {
                    type: "CubeTop",
                    shape: {
                      api,
                      xValue: api.value(0),
                      yValue: api.value(1),
                      x: location[0] + offsetX1[params.dataIndex],
                      y: location[1],
                      xAxisPoint: api
                        .coord([api.value(0), 0])
                        .map((item, i) =>
                          i === 0 ? item + offsetX1[params.dataIndex] : item
                        ),
                      offsetY1: offsetY1[params.dataIndex],
                    },
                    style: {
                      fill: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: barColor[params.dataIndex][2][0],
                        },
                        {
                          offset: 1,
                          color: barColor[params.dataIndex][2][1],
                        },
                      ]),
                    },
                  },
                ],
              };
            },
            data: VALUE,
          },
          {
            type: "bar",
            // label: {
            //   normal: {
            //     show: true,
            //     position: "top",
            //     formatter: (e) => {
            //       return e.value;
            //     },
            //     fontSize: 14,
            //     color: "#E6F7FF",
            //     backgroundColor: {
            //       image: "../images/back.png",
            //     },
            //     height: 20,
            //     padding: [0, 10, 0, 11],
            //   },
            // },
            itemStyle: {
              color: "transparent",
              // color:'rgba(248, 252, 43,0.3)'
            },
            emphasis:{
              disabled:true
            },
            tooltip: {},
            data: VALUE,
          },
        ],
      };
      if (option && typeof option === "object") {
        myChart.setOption(option);
        myChart.on("click", function (params) {
	       console.log('获取点击的数据',params);
         ue.dtspoi.postevent(`click-${areaCode}`)
	       //在这里可以拿到数据然后调用需要调用的方法
        });
        myChart.on("mouseover", function (params) {
          ue.dtspoi.postevent(`mouseover`)
        });
        myChart.on("mouseout", function (params) {
          ue.dtspoi.postevent(`mouseout`)
        });
      }
    </script>
  </body>
</html>
