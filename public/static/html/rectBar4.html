<!DOCTYPE html>
<html style="height: 100%; width: 100%">
  <head>
    <meta charset="utf-8" />
    <style>
      #pop-panel{
        height:131px; 
        width: 180px;
        background: url('../images/rectbarPop.png') no-repeat ;
        background-size:180px 130px;
        position: fixed;
        /* z-index: 99999; */
      }
      .title{
          position: absolute;
          height: 24px;  
          left: 30px;
          top: -5px;
          font-weight: 600;
          font-size: 16px;
          line-height: 24px;
          color: #FFFFFF;
          text-shadow: 0px 2px 2px rgba(0, 0, 0, 0.25);
        }
        .content{
          position: absolute;
          margin: 2px 12px;
          top: 20px;
          width: 144px;
          height: 109px;
        }
        li{
           display: flex;
           justify-content: space-between;
           text-align: center;
           font-style: normal;
          font-weight: 400;
          font-size: 12px;
          line-height: 24px;
          color: rgba(255, 255, 255, 0.8);
          }
          .liRight{
            display: flex;
          }
        .num{
          font-style: normal;
          font-weight: 700;
          font-size: 20px;
          line-height: 18px;
          display: flex;
          align-items: center;
          text-align: center;
          margin-right: 2px;
          background: linear-gradient(180deg, #00F7FF -71.43%, #D5FEFF 16%, #00F7FF 96.43%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
        }
    </style>
  </head>
  <body style="height: 100%; width: 100%; margin: 0">
    <div id="chart-panel" style="height: 100%; width: 100%"></div>
    <!-- <div id="chart-panel" style="height:250px; width: 169px"></div> -->
    <script type="text/javascript" src="../js/echarts@5.2.0.min.js"></script>

    <script type="text/javascript">
      var dom = document.getElementById("chart-panel");
      var myChart = echarts.init(dom);
      var option;
      var app = {};
      const offsetX = 20;
      const offsetY = 6;//和CubeTop上的点一起控制柱子顶部的四边形高度
      const offsetX1 = [70, -5,5, -75];//控制柱子之间的距离 负数往左移
      const offsetY1 = [-10, 0,0, 20];//控制柱子的上下距离 负数往上移
      // 绘制左侧面
      const CubeLeft = echarts.graphic.extendShape({
        shape: {
          x: 0,
          y: 0,
        },
        buildPath: function (ctx, shape) {
          // 会canvas的应该都能看得懂，shape是从custom传入的
          const xAxisPoint = shape.xAxisPoint;
          console.log(shape);
          const c0 = [shape.x, shape.y + shape.offsetY1]; //右上角
          const c1 = [shape.x - offsetX, shape.y - offsetY + shape.offsetY1]; //左上角
          const c2 = [
            xAxisPoint[0] - offsetX,
            xAxisPoint[1] - offsetY + shape.offsetY1,
          ]; //左下角
          const c3 = [xAxisPoint[0], xAxisPoint[1] + shape.offsetY1]; //右下角
          ctx
            .moveTo(c0[0], c0[1])
            .lineTo(c1[0], c1[1])
            .lineTo(c2[0], c2[1])
            .lineTo(c3[0], c3[1])
            .closePath();
        },
      });
      // 绘制右侧面
      const CubeRight = echarts.graphic.extendShape({
        shape: {
          x: 0,
          y: 0,
        },
        buildPath: function (ctx, shape) {
          const xAxisPoint = shape.xAxisPoint;
          const c1 = [shape.x, shape.y + shape.offsetY1];//左上
          const c2 = [xAxisPoint[0], xAxisPoint[1] + shape.offsetY1];//左下
          const c3 = [ //右下
            xAxisPoint[0] + offsetX,
            xAxisPoint[1] - offsetY + shape.offsetY1,
          ];
          const c4 = [shape.x + offsetX, shape.y - offsetY + shape.offsetY1];//右上
          ctx
            .moveTo(c1[0], c1[1])
            .lineTo(c2[0], c2[1])
            .lineTo(c3[0], c3[1])
            .lineTo(c4[0], c4[1])
            .closePath();
        },
      });
      // 绘制顶面
      const CubeTop = echarts.graphic.extendShape({
        shape: {
          x: 0,
          y: 0,
        },
        buildPath: function (ctx, shape) {
          const c1 = [shape.x, shape.y + shape.offsetY1];//下
          const c2 = [shape.x + offsetX, shape.y - offsetY + shape.offsetY1]; //右点
          const c3 = [shape.x, shape.y - offsetX + shape.offsetY1+8]; //上
          const c4 = [shape.x - offsetX, shape.y - offsetY + shape.offsetY1];//右点
          ctx
            .moveTo(c1[0], c1[1])
            .lineTo(c2[0], c2[1])
            .lineTo(c3[0], c3[1])
            .lineTo(c4[0], c4[1])
            .closePath();
        },
      });
      // 注册三个面图形
      echarts.graphic.registerShape("CubeLeft", CubeLeft);
      echarts.graphic.registerShape("CubeRight", CubeRight);
      echarts.graphic.registerShape("CubeTop", CubeTop);

      var urlParams = new URLSearchParams(location.search);
      let paramsValue = urlParams.get("value").split(",");
      const VALUE = [
        { value: Number(paramsValue[0]), label: { offset: [38, -6] } },
        { value: Number(paramsValue[1]), label: { offset: [0, 2] } },
        { value: Number(paramsValue[2]), label: { offset: [-38, -6] } },
        { value: Number(paramsValue[3]), label: { offset: [-38, -6] } },
      ];
      const yMax=Number(urlParams.get("yMax"))
      console.log('最大值',yMax);
      const barColor = [
        [//蓝色 充电站
          ["#0091B0", "#00529D"],
          ["#4AD9FC", "#096FA8"],
          ["#B6F2FF", "#B6F2FF"],
        ],
        [//高亮色 充换电柜
          ["#267A7B", "#03817D"],
          ["#59FFFF", "#117370"],
          ["#B6F2FF", "#B6F2FF"],
        ],
        [//黄色 储能站
          ["#FBFF3E", "#6D6F1A"],
          ["#86881A", "#EAE110"],
          ["#FEFFA4", "#FEFFA4"],
        ],
        [//紫色 光伏站
          ["#4D6BD8","#301CA8"],
          ["#88A1FF","#3532AF"],
          ["#A2B7EE","#A2B7EE"]
        ],
      ];

      option = {
        //  backgroundColor: '#030446',
        tooltip: {
            trigger: "axis",
            axisPointer: {
              type: "shadow",
            },
            backgroundColor: "rgba(9, 24, 48, 0.0)",
            borderColor: "rgba(75, 253, 238, 0.0)",
            textStyle: {
              color: "#CFE3FC",
            },
            // confine:false,
            borderWidth: 0,
            position: [0, -131+190-(Number(paramsValue[1])*140)/yMax-20],//(Number(paramsValue[1])*120)/yMax 柱子高度
            formatter: function (params) {
              let item = "";
              item += params[0].name;
              return `    <div id="pop-panel">
     <div class="title">宝安</div>
     <div class="content">
      <li>储能站<div class="liRight"><sapn class="num">${paramsValue[0]}</sapn>个</div></li>
      <li>光伏站<div class="liRight"><span class="num">${paramsValue[1]}</span>个</div></li>
      <li>充电站<div class="liRight"><span class="num">${paramsValue[2]}</span>个</div></li>
      <li>充换店柜<div class="liRight"><span class="num">${paramsValue[3]}</span>个</div></li>
     </div>
    </div>`
              //  paramsValue[1];
            },
          },
        grid: {
          left: "0%",
          right: "0%",
          top: "30%",
          bottom: "10%",
        },
        xAxis: {
          type: "category",
          data: ["1001", "1002", "1003",'1004'],
          axisLine: {
            show: true,
            lineStyle: {
              width: 2,
              color: "#2B7BD6",
            },
          },
          axisTick: {
            show: false,
          },
          axisLabel: {
            fontSize: 14,
          },
          show: false,
        },
        yAxis: {
          type: "value",
          max:  yMax,
          axisLine: {
            show: true,
            lineStyle: {
              width: 2,
              color: "#2B7BD6",
            },
          },
          splitLine: {
            show: true,
            lineStyle: {
              color: "#153D7D",
            },
          },
          axisTick: {
            show: false,
          },
          axisLabel: {
            fontSize: 14,
          },
          // boundaryGap: ["20%", "20%"],
          show: false,
        },
        series: [
          {
            type: "custom",
            renderItem: (params, api) => {
              console.log("params", params, api);
              const location = api.coord([api.value(0), api.value(1)]);
              return {
                type: "group",
                children: [
                  {
                    type: "CubeLeft",
                    shape: {
                      api,
                      xValue: api.value(0),
                      yValue: api.value(1),
                      x: location[0] + offsetX1[params.dataIndex],
                      y: location[1],
                      xAxisPoint: api
                        .coord([api.value(0), 0])
                        .map((item, i) =>
                          i === 0 ? item + offsetX1[params.dataIndex] : item
                        ),
                      offsetY1: offsetY1[params.dataIndex],
                    },
                    style: {
                      fill: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: barColor[params.dataIndex][0][0],
                        },
                        {
                          offset: 1,
                          color: barColor[params.dataIndex][0][1],
                        },
                      ]),
                    },
                  },
                  {
                    type: "CubeRight",
                    shape: {
                      api,
                      xValue: api.value(0),
                      yValue: api.value(1),
                      x: location[0] + offsetX1[params.dataIndex],
                      y: location[1],
                      xAxisPoint: api
                        .coord([api.value(0), 0])
                        .map((item, i) =>
                          i === 0 ? item + offsetX1[params.dataIndex] : item
                        ),
                      offsetY1: offsetY1[params.dataIndex],
                    },
                    style: {
                      fill: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: barColor[params.dataIndex][1][0],
                        },
                        {
                          offset: 1,
                          color: barColor[params.dataIndex][1][1],
                        },
                      ]),
                    },
                  },
                  {
                    type: "CubeTop",
                    shape: {
                      api,
                      xValue: api.value(0),
                      yValue: api.value(1),
                      x: location[0] + offsetX1[params.dataIndex],
                      y: location[1],
                      xAxisPoint: api
                        .coord([api.value(0), 0])
                        .map((item, i) =>
                          i === 0 ? item + offsetX1[params.dataIndex] : item
                        ),
                      offsetY1: offsetY1[params.dataIndex],
                    },
                    style: {
                      fill: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {
                          offset: 0,
                          color: barColor[params.dataIndex][2][0],
                        },
                        {
                          offset: 1,
                          color: barColor[params.dataIndex][2][1],
                        },
                      ]),
                    },
                  },
                ],
              };
            },
            data: VALUE,
          },
          {
            type: "bar",
            // label: {
            //   normal: {
            //     show: true,
            //     position: "top",
            //     formatter: (e) => {
            //       return e.value;
            //     },
            //     fontSize: 14,
            //     color: "#E6F7FF",
            //     backgroundColor: {
            //       image: "../images/back.png",
            //     },
            //     height: 20,
            //     padding: [0, 10, 0, 11],
            //   },
            // },
            itemStyle: {
              color: "transparent",
              // color:'rgba(248, 252, 43,0.3)'
            },
            tooltip: {},
            data: VALUE,
          },
        ],
      };
      if (option && typeof option === "object") {
        myChart.setOption(option);
      }
    </script>
  </body>
</html>
